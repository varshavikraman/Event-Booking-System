
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - 27017:27017
    volumes:
      - mongo_volume:/data/db
  api:
    image: api
    container_name: api
    depends_on:
      - mongodb
    build: 
      context: Server
      dockerfile: ./Dockerfile
    ports:
      - 8080:8080

  ui:
    image: ui
    container_name: ui
    depends_on:
      - api
    build:
      context: UI
      dockerfile: ./Dockerfile
    ports:
      - 3030:3030

volumes:
  mongo_volume: