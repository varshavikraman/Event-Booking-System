<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-50 flex flex-col min-h-screen">
    <div class="flex-grow">
        <div>
            <img src="/IMAGE/logo1.jpeg" alt="logo" class="w-16 h-16 sm:w-20 sm:h-20 mx-auto mt-10"> 
        </div>
    
        <div class="w-96 max-w-md bg-white mx-auto my-10 p-6 rounded-2xl shadow-lg shadow-[#981D26]">

            <h2 class="text-[#981D26] text-2xl font-medium text-center">Sign In</h2>

            <div class="mt-6 mx-10">
                <label for="email" class="text-sm font-medium text-[#981D26]">Email</label>
                <input type="email" id="email" required class="mt-1 block w-60 border border-gray-300 rounded-md p-2 shadow-sm ">
            </div>

            <div class="mt-4 mx-10">
                <label for="password" class="text-sm font-medium text-[#981D26]">Password</label>
                <input type="password" id="password" required class="mt-1 block w-60 border border-gray-300 rounded-md p-2 shadow-sm">
            </div>

            <div class="mt-6 flex items-center justify-between">
                <button type="submit" class="w-24 h-10 bg-[#500E10] text-[#F59B9E] font-medium rounded-lg hover:bg-[#977073] hover:text-white"><a href="home.html">Sign In</a></button>
                <a href="landing.html" class="text-sm text-[#981D26] hover:underline">Forgot Password?</a>
            </div>

            <p class="mt-6 text-center text-sm">
                Don't have an account? 
                <a href="signup.html" class="text-[#981D26] font-medium hover:underline">Sign Up</a>
            </p>
        </div>
    </div>

    <footer class="bg-[#500E10] py-4">
        <div class="text-center text-[#F59B9E]">
            <p class="text-lg">&copy; 2025 Dancing Leaf. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
