<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F59B9E]">
    <header class="bg-[#981D26]">
        <div class=" mx-auto flex flex-wrap items-center justify-between p-4">
            <div class="flex items-center space-x-4 w-full md:w-auto">
                <img src="/IMAGE/logo1.jpeg" alt="logo" class="w-12 h-12">
                <div class="flex items-center space-x-2 ">
                    <input type="search" placeholder="Search" class="border border-gray-400 rounded h-8 px-2 w-full md:w-auto">
                    <button type="submit" class="bg-[#500E10] text-[#F59B9E] px-4 h-8 rounded hover:bg-[#977073] hover:text-white">
                        <a href="#">Search</a>
                    </button>
                </div>
            </div>
            
            <nav class="flex flex-wrap justify-center md:justify-end space-x-4 md:space-x-6 mt-4 md:mt-0 w-full md:w-auto"> 
                <a href="ticket.html" class="text-[#F59B9E] text-sm md:text-lg font-medium hover:text-white">Find My Ticket</a>
                <a href="profile.html" class="text-[#F59B9E] text-sm md:text-lg font-medium hover:text-white">My Profile</a>
                <a href="landing.html" class="text-[#F59B9E] text-sm md:text-lg font-medium hover:text-white">Sign Out</a>
            </nav>
        </div>
    </header>

    <div class=" mx-auto px-4 sm:px-6 lg:px-8 py-8 mt-32">
        <div class="max-w-lg mx-auto bg-white rounded-2xl shadow-lg shadow-[#981D26] p-6">
            <h2 class="text-[#981D26] text-2xl sm:text-3xl font-medium text-center mb-6">Book Ticket</h2>

            <form>
                <div class="mb-4">
                    <label for="name" class="text-[#981D26] block">Name:</label>
                    <input type="text" id="name" required class="w-full mt-1 border border-gray-300 rounded-lg px-4 py-2 ">
                </div>

                <div class="mb-4">
                    <label for="email" class="text-[#981D26] block">Email:</label>
                    <input type="email" id="email" required class="w-full mt-1 border border-gray-300 rounded-lg px-4 py-2 ">
                </div>

                <div class="mb-4">
                    <label for="phone" class="text-[#981D26] block">Phone No:</label>
                    <input type="text" id="phone" required class="w-full mt-1 border border-gray-300 rounded-lg px-4 py-2 ">
                </div>

                <div class="flex mb-4 space-x-20">
                    <div>
                        <label for="password" class="text-[#981D26]">Seating Type:</label><br>
                        <select name="" id="" class="w-20 mt-1 bg-white border border-gray-300 rounded-lg px-4 py-2 ">
                            <option value="">VIP</option>
                            <option value="">Standard</option>
                        </select>
                    </div>
                    <div>
                        <label for="password" class="text-[#981D26]">No of Ticket:</label><br>
                        <select name="" id="" class="w-20 mt-1 bg-white border border-gray-300 rounded-lg px-4 py-2 ">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                        </select>
                    </div>  
                </div>

                <div class="text-center">
                    <button type="submit" class="bg-[#500E10] text-[#F59B9E] font-medium py-2 px-6 rounded-lg hover:bg-[#977073] hover:text-white">
                        <a href="confirmation.html">Book Now</a>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer class="bg-[#500E10] py-4 mt-40">
        <div class="text-center text-[#F59B9E]">
            <p class="text-sm md:text-lg">&copy; 2025 Dancing Leaf. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
