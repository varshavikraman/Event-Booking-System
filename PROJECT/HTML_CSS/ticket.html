<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F59B9E]">
    <header class="bg-[#981D26]">
        <div class="container mx-auto flex flex-wrap items-center justify-between p-4">
          
            <div class="flex items-center space-x-4 w-full md:w-auto">
                <img src="/IMAGE/logo1.jpeg" alt="logo" class="w-12 h-12">
                <div class="flex items-center space-x-2 flex-grow md:flex-grow-0">
                    <input type="search" placeholder="Search" class="border border-gray-400 rounded h-8 px-2 w-full md:w-auto">
                    <button type="submit" class="bg-[#500E10] text-[#F59B9E] px-4 h-8 rounded hover:bg-[#977073] hover:text-white">
                        Search
                    </button>
                </div>
            </div>
            
            <nav class="flex space-x-6 mt-4 md:mt-0 w-full md:w-auto justify-center">
                <a href="ticket.html" class="text-[#F59B9E] text-lg font-medium hover:text-white">Find My Ticket</a>
                <a href="profile.html" class="text-[#F59B9E] text-lg font-medium hover:text-white">My Profile</a>

            </nav>
        </div>
    </header>

    
    <div class="flex flex-col items-center flex-grow space-y-6 my-10 px-4 mt-28">

            <div class="flex items-center mt-2 space-x-2">

            </div>
            <div class="flex items-center mt-2 space-x-2">
                <img src="/IMAGE/calendar-date-schedule-svgrepo-com.svg" alt="Date" class="w-5 h-5">

            </div>
            <div class="flex items-center mt-2 space-x-2">
                <img src="/IMAGE/music-circle-svgrepo-com.svg" alt="Venue" class="w-5 h-5">
                <p>Heaven Club</p>
            </div>
            <div class="flex items-center mt-2 space-x-2">
                <img src="/IMAGE/location-pin-svgrepo-com.svg" alt="Location" class="w-5 h-5">
                <p>Thiruvanathapuram</p>
            </div>
            <div class="flex justify-end">
                <button class="bg-[#500E10] hover:bg-[#977073] text-[#F59B9E] hover:text-white font-bold py-2 px-4 mt-4 rounded">
                    <a href="cancel_ticket.html">Cancel</a>
                </button>
            </div>
        </div>
      
        <div class="w-full max-w-2xl bg-red-50 shadow-lg shadow-[#981D26] rounded-lg p-4">

            </div>
            <div class="flex items-center mt-2 space-x-2">
                <img src="/IMAGE/calendar-date-schedule-svgrepo-com.svg" alt="Date" class="w-5 h-5">
                <p>02/02/2025</p>
            </div>
            <div class="flex items-center mt-2 space-x-2">
                <img src="/IMAGE/music-circle-svgrepo-com.svg" alt="Venue" class="w-5 h-5">

            </div>
            <div class="flex items-center mt-2 space-x-2">
                <img src="/IMAGE/location-pin-svgrepo-com.svg" alt="Location" class="w-5 h-5">
                <p>Thiruvanathapuram</p>
            </div>
            <div class="flex justify-end">
                <button class="bg-[#500E10] hover:bg-[#977073] text-[#F59B9E] hover:text-white font-bold py-2 px-4 mt-4 rounded">
                    <a href="cancel_ticket.html">Cancel</a>
                </button>
            </div>
        </div>
    </div>

    <footer class="bg-[#500E10] py-4 mt-[370px]">
        <div class="text-center text-[#F59B9E]">
