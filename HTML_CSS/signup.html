<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-50 min-h-screen flex flex-col">
    <div class="flex-grow flex flex-col items-center justify-center my-10">
        <img src="/IMAGE/logo1.jpeg" alt="logo" class="w-16 h-16 sm:w-20 sm:h-20 mb-6">
        <div class="w-11/12 sm:w-96 bg-white rounded-2xl shadow-lg shadow-[#981D26] p-6">
            <h2 class="text-[#981D26] text-2xl sm:text-3xl font-medium text-center mb-6">Create an Account</h2>

            <div class="mb-4">
                <label for="name" class="text-[#981D26]">Name:</label><br>
                <input type="text" id="name" required class="w-full mt-1 border border-gray-300 rounded-lg px-4 py-2" >
            </div>

            <div class="mb-4">
                <label for="email" class="text-[#981D26]">Email:</label><br>
                <input type="email" id="email" required class="w-full mt-1 border border-gray-300 rounded-lg px-4 py-2">
            </div>

            <div class="mb-4">
                <label for="phone" class="text-[#981D26]">Phone No.:</label><br>
                <input type="number" id="phone" required class="w-full mt-1 border border-gray-300 rounded-lg px-4 py-2 ">
            </div>

            <div class="mb-4">
                <label for="password" class="text-[#981D26]">Password:</label><br>
                <input type="password" id="password" required class="w-full mt-1 border border-gray-300 rounded-lg px-4 py-2 ">
            </div>

            <div class="mb-4">
                <button type="submit" class="w-full sm:w-auto bg-[#500E10] text-[#F59B9E] font-medium py-2 px-4 rounded-lg hover:bg-[#977073] hover:text-white">
                    <a href="home.html">Sign Up</a>
                </button>
            </div>

            <div class="text-center">
                <p class="text-sm text-gray-700">
                    Already have an account?<a href="signin.html" class="text-[#981D26] font-medium hover:underline">Sign In</a>
                </p>
            </div>
        </div>
    </div>


    <footer class="bg-[#500E10] py-4">
        <div class="text-center text-[#F59B9E]">
            <p class="text-lg">&copy; 2025 Dancing Leaf. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
